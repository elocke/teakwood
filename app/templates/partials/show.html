
{% block content %}
<p>show display</p>
<div class="row">
  <div class="col-md-12">
    <b>{{show.title|angular}}</b>
    <i>{{show.date|angular}}</i> <br>
    <pre>{{show.description|angular}}</pre>
    <ul>
      <li ng-repeat="(track, file) in show.files">
        <button class="btn btn-default btn-sm" music-player="play" add-song="file">{{file.title|angular}}</button>
      </li>
    </ul>
  </div>
</div>
{% endblock %}
