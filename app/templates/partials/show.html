
{% block content %}
<div class="row">
  <div class="col-md-12">
    <b>{{show.title|angular}}</b>
    <i>{{show.date|angular}}</i> <br>
  </div>
<div class="row">
  <div class="col-md-6">
    <pre>{{show.description|angular}}</pre>
  </div>
  <div class="col-md-6">
    <button class="btn btn-default" play-all="show.files">Play all</button>
    <ul ng-repeat="value in show.files">
      <li>
        <button class="btn btn-default btn-sm" music-player="play" add-song="value">{{value.title|angular}}</button>
      </li>
    </ul>
  </div>
</div>
{% endblock %}
