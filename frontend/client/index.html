<!doctype html>
<html lang="en" ng-app="application">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Teakwoods</title>
    <link href="/assets/css/app.css" rel="stylesheet" type="text/css">
    <script src="/assets/js/foundation.js"></script>
    <script src="/assets/js/templates.js"></script>
    <script src="/assets/js/routes.js"></script>
    <script src="/assets/js/app.js"></script>
  </head>

  <style>
    #sub-nav {border-right: 1px solid #d0d0d0;}
    #feed {border-left: 1px solid #d0d0d0;}
    .player {border-top: 1px solid #d0d0d0;}
    .player .menu-bar {margin-bottom: 0;}
  </style>

  <body>
    <div class="grid-frame vertical">
      <div class="dark title-bar">
        <div class="center title"><a ui-sref="home">Project Teakwood</a></div>
        <span class="left hide-for-medium"><a zf-toggle="sub-nav">Menu</a></span>
        <span class="right"><a ui-sref="settings">Settings</a></span>
      </div>

      <div ng-class="['ui-animation' ]" ui-view class="grid-block">

      </div>
      <div class="grid-block shrink player">
        <sound-manager></sound-manager>
        <div class="small-12 medium-3 content">
          <ul class="menu-bar">
            <li><a href="#">p</a></li>
            <li><a href="#">p</a></li>
            <li><a href="#"><input type="range"></a></li>
            <li><a href="#">{{ currentPostion }}</a></li>
          </ul>
        </div>

        <div class="medium-6 content show-for-medium">
          <ul class="menu-bar">
            <li><a href="#">
              <progress seek-track value="{{progress}}" max="100"></progress>
            </a></li>
          </ul>              
        </div>

        <div class="medium-3 content show-for-medium">
          <ul class="menu-bar">
            <li><a href="#">{{ currentDuration }}</a></li>
            <li><a href="#" play-pause-toggle data-play="Play!" data-pause="Pause!"></a></li>
            <li><a href="#">p</a></li>
            <li><a href="#">p</a></li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
