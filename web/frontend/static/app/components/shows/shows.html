<div class="row">
  <div class="col-md-12">
    <ul class="list-unstyled">
        <li ng-repeat="item in items">
            <a href='#/show/{{item._id}}'>{{item.date}} - {{item.location}}</a>
        </li>
    </ul>
	<pagination total-items="totalItems" items-per-page="25" ng-change="pageChanged()" ng-model="currentPage"></pagination>
		<p>
		 Total items: {{totalItems}}<br />
		 Items per page: {{meta.max_results}}<br />
		 Current Page: {{currentPage}}
		</p>    
</div>
</div>
